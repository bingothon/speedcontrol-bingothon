<!DOCTYPE html>
<html id="twitch-player-control">
	<head>
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="TwitchPlayerControl.js"></script>
		<style>
            .stream-label {
                display: block;
            }
		</style>
	</head>
	<body><div id="stream-control0">
        <span class="stream-label" >Player 1:</span>
        <button class="stream-mute">Mute</button>
        <button class="stream-refresh">Refresh</button>
        <button class="stream-pause">Pause</button>
        <select class="quality-select"></select>
        <div><span>Vol: </span><input class="stream-volume" type="range" min="0" max="100" value="50"></div>
        <div><span>Delay:</span><span class="delay-display"></span></div>
    </div><div id="stream-control1">
        <span class="stream-label" >Player 2:</span>
        <button class="stream-mute">Mute</button>
        <button class="stream-refresh">Refresh</button>
        <button class="stream-pause">Pause</button>
        <select class="quality-select"></select>
        <div><span>Vol: </span><input class="stream-volume" type="range" min="0" max="100" value="50"></div>
        <div><span>Delay:</span><span class="delay-display"></span></div>
    </div><div id="stream-control2">
        <span class="stream-label" >Player 3:</span>
        <button class="stream-mute">Mute</button>
        <button class="stream-refresh">Refresh</button>
        <button class="stream-pause">Pause</button>
        <select class="quality-select"></select>
        <div><span>Vol: </span><input class="stream-volume" type="range" min="0" max="100" value="50"></div>
        <div><span>Delay:</span><span class="delay-display"></span></div>
    </div><div id="stream-control3">
        <span class="stream-label" >Player 4:</span>
        <button class="stream-mute">Mute</button>
        <button class="stream-refresh">Refresh</button>
        <button class="stream-pause">Pause</button>
        <select class="quality-select"></select>
        <div><span>Vol: </span><input class="stream-volume" type="range" min="0" max="100" value="50"></div>
        <div><span>Delay:</span><span class="delay-display"></span></div>
    </div><div><span>Discord display delay (ms):</span><input id="discord-delay" type="number" value="0"></div>
</body>
</html>
